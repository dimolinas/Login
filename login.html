<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="icon.png"><!-- Icono sitio Web -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    
</head>
<body>

    <form id="login" method="POST" name="login">
        <div class="form-group">
            <h1>Login</h1>            
            <p> Email address</p>
            <input class="form-control" type="email" name="Enter email" placeholder="Enter email">
            <p>Password</p>
            <input class="form-control" type="password" name="Enter Password" placeholder="Enter password">
        </div>

        <div class="container-boton">
            <button class="boton" type="submit">Login!</button>
            <p>Don't have account? <a href="#" id="signup"> <br> Sign up here <br> </a> </p>
        </div>
    </form>

    
    <div id="particles-js">
        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
    </div>    

</body>
</html>
